<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUNNER</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background: black;
            color: #00ff00;
            font-family: "Courier New", monospace;
            font-size: 16px;
            line-height: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-shadow: 0 0 4px #00ff00;
            overflow: hidden;
            cursor: none;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            z-index: 1;
        }
        pre {
            white-space: pre;
            user-select: none;
            line-height: 1.0;
        }
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0,0,0,0) 0px,
                rgba(0,255,0,0.04) 2px,
                rgba(0,0,0,0) 4px
            );
            pointer-events: none;
            z-index: 100;
        }
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: black;
            color: #00ff00;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            font-family: "Courier New", monospace;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        @media (max-width: 768px) {
            body {
                font-size: 12px;
            }
            .container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
<div class="loading-overlay active" id="loadingOverlay">
    <pre style="font-size: 14px; line-height: 1.5;">
RUNNER v1.0

<span class="loading-dots">LOADING</span>
    </pre>
</div>
<div class="container">
    <pre id="game"></pre>
    <pre id="ui"></pre>
</div>
<script>
const gameEl = document.getElementById("game");
const uiEl = document.getElementById("ui");
const WIDTH = 50;
const HEIGHT = 25;
const GAME_NAME = "BlockRun";

const currentUser = localStorage.getItem("currentUser");

if (!currentUser) {
    alert("You must be logged in to play!");
    window.location.href = "../../login/login.html";
}

let score = 0;
let highScore = 0;
let frame = 0;
let gameRunning = false;
let gameStarted = false;
let gameSpeed = 1;

const player = {
    x: 8,
    y: HEIGHT - 3,
    width: 2,
    height: 2,
    velocityY: 0,
    gravity: 0.8,
    jumpPower: -3.5,
    groundY: HEIGHT - 3,
    isJumping: false
};

let obstacles = [];
let nextObstacleFrame = 40;
let leaderboard = [];

function draw() {
    let out = "";
    
    out += "+" + "=".repeat(WIDTH - 2) + "+\n";
    
    let grid = [];
    for (let y = 0; y < HEIGHT; y++) {
        grid[y] = [];
        for (let x = 0; x < WIDTH; x++) {
            grid[y][x] = " ";
        }
    }
    
    for (let x = 1; x < WIDTH - 1; x++) {
        grid[HEIGHT - 1][x] = "─";
    }
    
    for (let py = 0; py < player.height; py++) {
        for (let px = 0; px < player.width; px++) {
            let gy = Math.floor(player.y) + py;
            let gx = player.x + px;
            if (gy >= 0 && gy < HEIGHT && gx >= 1 && gx < WIDTH - 1) {
                grid[gy][gx] = "█";
            }
        }
    }
    
    obstacles.forEach(o => {
        for (let oy = 0; oy < o.height; oy++) {
            for (let ox = 0; ox < o.width; ox++) {
                let gy = o.y + oy;
                let gx = Math.floor(o.x) + ox;
                if (gy >= 0 && gy < HEIGHT && gx >= 1 && gx < WIDTH - 1) {
                    grid[gy][gx] = "▓";
                }
            }
        }
    });
    
    for (let y = 0; y < HEIGHT; y++) {
        let line = "|";
        for (let x = 1; x < WIDTH - 1; x++) {
            line += grid[y][x];
        }
        line += "|\n";
        out += line;
    }
    
    out += "+" + "=".repeat(WIDTH - 2) + "+\n";
    
    if (!gameStarted) {
        out += "< PRESS SPACE OR UP ARROW TO START >\n";
    } else if (!gameRunning && gameStarted) {
        out += "< GAME OVER >\nPRESS SPACE TO RESTART\n";
    }
    
    gameEl.textContent = out;
    
    let ui = `RUNNER v1.0
━━━━━━━━━━━━━━━━━━━━

SCORE: ${score}
HIGHSCORE: ${highScore}
SPEED: ${gameSpeed.toFixed(1)}x

━━━━━━━━━━━━━━━━━━━━
LEADERBOARD:
━━━━━━━━━━━━━━━━━━━━
`;
    
    if (leaderboard.length === 0) {
        ui += "(Loading...)\n";
    } else {
        leaderboard.slice(0, 8).forEach((entry) => {
            const username = entry.username.substring(0, 12).padEnd(12);
            const displayScore = entry.score || 0;
            ui += `${entry.rank}. ${username} ${displayScore}\n`;
        });
    }
    
    ui += `\n━━━━━━━━━━━━━━━━━━━━
CONTROLS:
━━━━━━━━━━━━━━━━━━━━
SPACE / UP = JUMP
AVOID BLOCKS [▓]

━━━━━━━━━━━━━━━━━━━━
ESC = BACK TO HOME
`;
    
    uiEl.textContent = ui;
}

function updatePlayer() {
    player.velocityY += player.gravity;
    player.y += player.velocityY;

    if (player.y >= player.groundY) {
        player.y = player.groundY;
        player.velocityY = 0;
        player.isJumping = false;
    }
}

function updateObstacles() {
    frame++;

    if (frame >= nextObstacleFrame) {
        let height = Math.random() > 0.5 ? 2 : 3;
        obstacles.push({
            x: WIDTH - 2,
            y: HEIGHT - 1 - height,
            width: 2,
            height: height,
            passed: false
        });

        nextObstacleFrame = frame + Math.floor(Math.random() * 40 + 40);
    }

    obstacles.forEach(o => {
        o.x -= gameSpeed;

        if (!o.passed && o.x + o.width < player.x) {
            o.passed = true;
            score++;
            if (score % 10 === 0 && gameSpeed < 2.5) gameSpeed += 0.2;
        }
    });

    obstacles = obstacles.filter(o => o.x + o.width > 1);
}

function checkCollision() {
    return obstacles.some(o => {
        let px = player.x;
        let py = Math.floor(player.y);
        let pw = player.width;
        let ph = player.height;
        
        let ox = Math.floor(o.x);
        let oy = o.y;
        let ow = o.width;
        let oh = o.height;
        
        return px < ox + ow &&
               px + pw > ox &&
               py < oy + oh &&
               py + ph > oy;
    });
}

function gameLoop() {
    if (!gameRunning) return;

    updatePlayer();
    updateObstacles();

    if (checkCollision()) {
        gameOver();
        return;
    }

    if (score > highScore) {
        highScore = score;
    }

    draw();
    
    setTimeout(gameLoop, 80);
}

async function gameOver() {
    gameRunning = false;

    await saveHighscore();
    await saveLeaderboard();
    await loadLeaderboard();
    
    draw();
}

function restartGame() {
    obstacles = [];
    score = 0;
    frame = 0;
    gameSpeed = 1;
    nextObstacleFrame = 40;

    player.y = player.groundY;
    player.velocityY = 0;
    player.isJumping = false;

    gameStarted = false;
    gameRunning = false;

    draw();
}

function jump() {
    if (!gameStarted) {
        startGame();
    } else if (gameRunning && !player.isJumping) {
        player.velocityY = player.jumpPower;
        player.isJumping = true;
    } else if (!gameRunning && gameStarted) {
        restartGame();
        setTimeout(() => startGame(), 100);
    }
}

function startGame() {
    gameStarted = true;
    gameRunning = true;
    gameLoop();
}

async function loadHighScore() {
    try {
        const res = await fetch(
            `https://vtcade.onrender.com/api/highscore/${currentUser}/${GAME_NAME}`
        );

        if (res.ok) {
            const data = await res.json();
            highScore = data.highscore || 0;
        } else {
            highScore = 0;
        }
    } catch (err) {
        highScore = 0;
    }
}

async function saveHighscore() {
    try {
        const res = await fetch("https://vtcade.onrender.com/api/highscore/save", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                username: currentUser,
                game: GAME_NAME,
                score: score
            })
        });

        if (res.ok) {
            const data = await res.json();
            highScore = data.highscore;
        }
    } catch (err) {
    }
}

async function saveLeaderboard() {
    try {
        await fetch("https://vtcade.onrender.com/api/leaderboard/save", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                username: currentUser,
                game: GAME_NAME,
                score
            })
        });
    } catch (err) {
    }
}

async function loadLeaderboard() {
    try {
        const res = await fetch(`https://vtcade.onrender.com/api/leaderboard/${GAME_NAME}`);
        
        if (res.ok) {
            const data = await res.json();
            leaderboard = data.leaderboard || [];
            draw();
        } else {
            leaderboard = [];
        }
    } catch (err) {
        leaderboard = [];
    }
}

document.addEventListener("keydown", (e) => {
    if (e.code === "Space" || e.code === "ArrowUp") {
        e.preventDefault();
        jump();
    } else if (e.code === "Escape") {
        e.preventDefault();
        document.getElementById('loadingOverlay').classList.add('active');
        setTimeout(() => {
            window.location.href = "../../dashboard/dashboard.html";
        }, 800);
    }
});

document.addEventListener("click", (e) => {
    jump();
});

document.addEventListener("contextmenu", (e) => {
    e.preventDefault();
});

async function init() {
    try {
        await loadHighScore();
        await loadLeaderboard();
        restartGame();
    } catch (err) {
        restartGame();
    } finally {
        setTimeout(() => {
            document.getElementById('loadingOverlay').classList.remove('active');
        }, 500);
    }
}

if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
} else {
    init();
}
</script>
</body>
</html>
