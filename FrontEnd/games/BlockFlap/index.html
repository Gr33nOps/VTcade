<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAPPY</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background: black;
            color: #00ff00;
            font-family: "Courier New", monospace;
            font-size: 16px;
            line-height: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-shadow: 0 0 4px #00ff00;
            overflow: hidden;
            cursor: none;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            z-index: 1;
        }
        pre {
            white-space: pre;
            user-select: none;
            line-height: 1.0;
        }
        #game {
            position: relative;
        }
        #ui {
            position: relative;
        }
        /* CRT scanlines */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0,0,0,0) 0px,
                rgba(0,255,0,0.04) 2px,
                rgba(0,0,0,0) 4px
            );
            pointer-events: none;
            z-index: 100;
        }
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: black;
            color: #00ff00;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            font-family: "Courier New", monospace;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        @media (max-width: 768px) {
            body {
                font-size: 12px;
            }
            .container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
<div class="loading-overlay active" id="loadingOverlay">
    <pre style="font-size: 14px; line-height: 1.5;">
FLAPPY BIRD v1.0

<span class="loading-dots">LOADING</span>
    </pre>
</div>
<div class="container">
    <pre id="game"></pre>
    <pre id="ui"></pre>
</div>
<script>
const gameEl = document.getElementById("game");
const uiEl = document.getElementById("ui");
const WIDTH = 50;
const HEIGHT = 25;
const GAME_NAME = "BlockFlap";

console.log("Script loaded");

// ---------------- LOGIN CHECK ----------------
const currentUser = localStorage.getItem("currentUser");
console.log("Current user:", currentUser);

if (!currentUser) {
    alert("You must be logged in to play!");
    window.location.href = "../login/login.html";
}

// Game state
let score = 0;
let highScore = 0;
let gameRunning = false;
let frameCount = 0;
let gameStarted = false;

// Bird
let bird = {
    x: 10,
    y: Math.floor(HEIGHT / 2),
    velocity: 0,
    gravity: 0.5,
    jump: -2.5
};

// Pipes
let pipes = [];
const pipeWidth = 3;
const pipeGap = 8;
const pipeSpeed = 1;

// Leaderboard
let leaderboard = [];

// Drawing
function draw() {
    let out = "";
    
    // Top border
    out += "+" + "=".repeat(WIDTH - 2) + "+\n";
    
    // Game area
    for (let y = 0; y < HEIGHT; y++) {
        let line = "|";
        for (let x = 1; x < WIDTH - 1; x++) {
            let ch = " ";
            
            // Draw bird
            if (Math.floor(bird.y) === y && x === bird.x) {
                ch = "█";
            }
            
            // Draw pipes
            pipes.forEach(pipe => {
                if (x >= pipe.x && x < pipe.x + pipeWidth) {
                    if (y < pipe.topHeight || y >= HEIGHT - pipe.bottomHeight) {
                        ch = "▓";
                    }
                }
            });
            
            line += ch;
        }
        line += "|\n";
        out += line;
    }
    
    // Bottom border
    out += "+" + "=".repeat(WIDTH - 2) + "+\n";
    
    // Status messages
    if (!gameStarted) {
        out += "< PRESS SPACE OR UP ARROW TO START >\n";
    } else if (!gameRunning && gameStarted) {
        out += "< GAME OVER >\nPRESS SPACE TO RESTART\n";
    }
    
    gameEl.textContent = out;
    
    // UI panel
    let ui = `FLAPPY BIRD v1.0
━━━━━━━━━━━━━━━━━━━━

SCORE: ${score}
HIGHSCORE: ${highScore}

━━━━━━━━━━━━━━━━━━━━
LEADERBOARD:
━━━━━━━━━━━━━━━━━━━━
`;
    
    if (leaderboard.length === 0) {
        ui += "(Loading...)\n";
    } else {
        leaderboard.slice(0, 8).forEach((entry, i) => {
            const username = entry.username.substring(0, 12).padEnd(12);
            ui += `${i + 1}. ${username} ${entry.score}\n`;
        });
    }
    
    ui += `\n━━━━━━━━━━━━━━━━━━━━
CONTROLS:
━━━━━━━━━━━━━━━━━━━━
SPACE / UP = FLAP
AVOID PIPES [▓]

━━━━━━━━━━━━━━━━━━━━
ESC = BACK TO HOME
`;
    
    uiEl.textContent = ui;
}

// Game loop
function gameLoop() {
    if (!gameRunning) return;
    
    updateBird();
    updatePipes();
    updateScore();
    
    if (checkCollision()) {
        gameOver();
        return;
    }
    
    draw();
    setTimeout(gameLoop, 80);
}

// Update bird
function updateBird() {
    bird.velocity += bird.gravity;
    bird.y += bird.velocity;
    
    if (bird.y < 0) {
        bird.y = 0;
        bird.velocity = 0;
    }
}

// Update pipes
function updatePipes() {
    frameCount++;
    
    if (frameCount % 40 === 0) {
        let topHeight = Math.floor(Math.random() * (HEIGHT - pipeGap - 4)) + 2;
        let bottomHeight = HEIGHT - pipeGap - topHeight;
        pipes.push({
            x: WIDTH - 2,
            topHeight,
            bottomHeight,
            passed: false
        });
    }
    
    pipes.forEach(pipe => {
        pipe.x -= pipeSpeed;
        if (pipe.x + pipeWidth < bird.x && !pipe.passed) {
            score++;
            pipe.passed = true;
        }
    });
    
    pipes = pipes.filter(pipe => pipe.x + pipeWidth > 1);
}

// Update score display
function updateScore() {
    if (score > highScore) {
        highScore = score;
    }
}

// Collision detection
function checkCollision() {
    if (Math.floor(bird.y) >= HEIGHT || bird.y < 0) return true;
    
    return pipes.some(pipe => {
        if (bird.x >= pipe.x && bird.x < pipe.x + pipeWidth) {
            if (Math.floor(bird.y) < pipe.topHeight || 
                Math.floor(bird.y) >= HEIGHT - pipe.bottomHeight) {
                return true;
            }
        }
        return false;
    });
}

// ---------------- GAME OVER ----------------
async function gameOver() {
    gameRunning = false;
    console.log("Game over! Score:", score);
    
    // Save personal best FIRST
    await saveHighscoreToDB();
    
    // Then save to leaderboard (always saves current score)
    await saveLeaderboardScoreToDB();
    
    // Finally update leaderboard UI
    await updateLeaderboardUI();
    
    draw();
}

// ---------------- RESTART ----------------
function restartGame() {
    console.log("Restarting game");
    bird.y = Math.floor(HEIGHT / 2);
    bird.velocity = 0;
    pipes = [];
    score = 0;
    frameCount = 0;
    gameStarted = false;
    gameRunning = false;
    draw();
}

// Start game
function startGame() {
    console.log("Starting game");
    gameRunning = true;
    gameStarted = true;
    gameLoop();
}

// Jump
function jump() {
    console.log("Jump called - gameStarted:", gameStarted, "gameRunning:", gameRunning);
    
    if (!gameStarted) {
        console.log("Starting new game");
        startGame();
    } else if (gameRunning) {
        console.log("Jumping");
        bird.velocity = bird.jump;
    } else if (!gameRunning && gameStarted) {
        console.log("Restarting after game over");
        restartGame();
        setTimeout(() => startGame(), 100);
    }
}

// ---------------- HIGH SCORE ----------------
async function loadHighScore() {
    try {
        const res = await fetch(
            `https://vtcade.onrender.com/api/highscore/${currentUser}/${GAME_NAME}`
        );

        if (!res.ok) {
            console.log("No highscore found, starting fresh");
            highScore = 0;
            return;
        }

        const data = await res.json();
        highScore = data.highscore || 0;
        
        console.log("Loaded highscore:", highScore);
    } catch (err) {
        console.error("Highscore load error:", err);
        highScore = 0;
    }
}

async function saveHighscoreToDB() {
    if (score <= highScore) {
        console.log("Score not high enough to save:", score, "vs", highScore);
        return;
    }

    try {
        console.log("Saving highscore:", score);
        
        const res = await fetch("https://vtcade.onrender.com/api/highscore/save", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                username: currentUser,
                game: GAME_NAME,
                score: score
            })
        });

        if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
        }

        const data = await res.json();
        highScore = data.highscore;
        
        console.log("Highscore saved successfully:", highScore);
    } catch (err) {
        console.error("Highscore save error:", err);
    }
}

// ---------------- LEADERBOARD ----------------
async function saveLeaderboardScoreToDB() {
    try {
        const res = await fetch("https://vtcade.onrender.com/api/leaderboard/save", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                username: currentUser,
                game: GAME_NAME,
                score
            })
        });
        
        if (!res.ok) {
            console.log("Leaderboard save failed:", res.status);
        }
    } catch (err) {
        console.log("Leaderboard save error:", err);
    }
}

async function updateLeaderboardUI() {
    try {
        const res = await fetch(`https://vtcade.onrender.com/api/leaderboard/${GAME_NAME}`);
        
        if (!res.ok) {
            console.log("No leaderboard data available");
            leaderboard = [];
            return;
        }
        
        const data = await res.json();
        leaderboard = data || [];
        
        console.log("Leaderboard loaded:", leaderboard.length, "entries");
        draw();
    } catch (err) {
        console.log("Leaderboard fetch error:", err);
        leaderboard = [];
    }
}

// Controls
document.addEventListener("keydown", (e) => {
    console.log("Key pressed:", e.key, e.code);
    
    if (e.code === "Space" || e.code === "ArrowUp" || e.key === " " || e.key === "ArrowUp") {
        e.preventDefault();
        jump();
    } else if (e.code === "Escape" || e.key === "Escape") {
        e.preventDefault();
        const overlay = document.getElementById('loadingOverlay');
        overlay.classList.add('active');
        setTimeout(() => {
            window.location.href = "../dashboard/dashboard.html";
        }, 800);
    }
});

// Click to jump
document.addEventListener("click", (e) => {
    console.log("Click detected");
    jump();
});

// Prevent context menu
document.addEventListener("contextmenu", (e) => {
    e.preventDefault();
});

// ---------------- INITIAL ----------------
async function initGame() {
    try {
        console.log("Initializing game for user:", currentUser);
        
        await loadHighScore();
        await updateLeaderboardUI();
        restartGame();
        
        console.log("Game initialized successfully");
        console.log("Press SPACE or UP ARROW to start");
    } catch (err) {
        console.error("Init error:", err);
        restartGame();
    } finally {
        setTimeout(() => {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.remove('active');
            console.log("Loading overlay hidden, game ready");
        }, 500);
    }
}

// Make sure page is fully loaded
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initGame);
} else {
    initGame();
}
</script>
</body>
</html>
