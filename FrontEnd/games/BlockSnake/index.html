<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background: black;
            color: #00ff00;
            font-family: "Courier New", monospace;
            font-size: 16px;
            line-height: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-shadow: 0 0 4px #00ff00;
            overflow: hidden;
            cursor: none;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            z-index: 1;
        }
        pre {
            white-space: pre;
            user-select: none;
            line-height: 1.0;
        }
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0,0,0,0) 0px,
                rgba(0,255,0,0.04) 2px,
                rgba(0,0,0,0) 4px
            );
            pointer-events: none;
            z-index: 100;
        }
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: black;
            color: #00ff00;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            font-family: "Courier New", monospace;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        @media (max-width: 768px) {
            body {
                font-size: 12px;
            }
            .container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
<div class="loading-overlay active" id="loadingOverlay">
    <pre style="font-size: 14px; line-height: 1.5;">
SNAKE v1.0

<span class="loading-dots">LOADING</span>
    </pre>
</div>
<div class="container">
    <pre id="game"></pre>
    <pre id="ui"></pre>
</div>
<script>
const gameEl = document.getElementById("game");
const uiEl = document.getElementById("ui");
const WIDTH = 50;
const HEIGHT = 25;
const GAME_NAME = "SnakeGame";

const currentUser = localStorage.getItem("currentUser");

if (!currentUser) {
    alert("You must be logged in to play!");
    window.location.href = "../../login/login.html";
}

let score = 0;
let highScore = 0;
let gameRunning = false;
let gameStarted = false;
let speed = 150;
let snake = [];
let direction = { x: 1, y: 0 };
let nextDirection = { x: 1, y: 0 };
let food = { x: 0, y: 0 };
let leaderboard = [];

function initSnake() {
    snake = [
        { x: Math.floor(WIDTH / 2), y: Math.floor(HEIGHT / 2) },
        { x: Math.floor(WIDTH / 2) - 1, y: Math.floor(HEIGHT / 2) },
        { x: Math.floor(WIDTH / 2) - 2, y: Math.floor(HEIGHT / 2) }
    ];
    direction = { x: 1, y: 0 };
    nextDirection = { x: 1, y: 0 };
}

function spawnFood() {
    let validPosition = false;
    while (!validPosition) {
        food.x = Math.floor(Math.random() * (WIDTH - 2)) + 1;
        food.y = Math.floor(Math.random() * HEIGHT);
        
        validPosition = !snake.some(segment => 
            segment.x === food.x && segment.y === food.y
        );
    }
}

function draw() {
    let out = "";
    
    out += "+" + "=".repeat(WIDTH - 2) + "+\n";
    
    for (let y = 0; y < HEIGHT; y++) {
        let line = "|";
        for (let x = 1; x < WIDTH - 1; x++) {
            let ch = " ";
            
            if (snake.some(s => s.x === x && s.y === y)) {
                ch = "█";
            } else if (food.x === x && food.y === y) {
                ch = "█";
            }
            
            line += ch;
        }
        line += "|\n";
        out += line;
    }
    
    out += "+" + "=".repeat(WIDTH - 2) + "+\n";
    
    if (!gameStarted) {
        out += "< PRESS ARROW KEYS TO START >\n";
    } else if (!gameRunning && gameStarted) {
        out += "< GAME OVER >\nPRESS ANY ARROW KEY TO RESTART\n";
    }
    
    gameEl.textContent = out;
    
    let ui = `SNAKE v1.0
━━━━━━━━━━━━━━━━━━━━

SCORE: ${score}
HIGHSCORE: ${highScore}
LENGTH: ${snake.length}

━━━━━━━━━━━━━━━━━━━━
LEADERBOARD:
━━━━━━━━━━━━━━━━━━━━
`;
    
    if (leaderboard.length === 0) {
        ui += "(Loading...)\n";
    } else {
        leaderboard.slice(0, 8).forEach((entry) => {
            const username = entry.username.substring(0, 12).padEnd(12);
            const displayScore = entry.score || 0;
            ui += `${entry.rank}. ${username} ${displayScore}\n`;
        });
    }
    
    ui += `\n━━━━━━━━━━━━━━━━━━━━
CONTROLS:
━━━━━━━━━━━━━━━━━━━━
ARROW KEYS = MOVE
EAT FOOD [█]
AVOID WALLS & SELF

━━━━━━━━━━━━━━━━━━━━
ESC = BACK TO HOME
`;
    
    uiEl.textContent = ui;
}

function gameLoop() {
    if (!gameRunning) return;
    
    updateSnake();
    
    if (checkCollision()) {
        gameOver();
        return;
    }
    
    draw();
    setTimeout(gameLoop, speed);
}

function updateSnake() {
    direction = nextDirection;
    
    const head = { 
        x: snake[0].x + direction.x, 
        y: snake[0].y + direction.y 
    };
    
    snake.unshift(head);
    
    if (head.x === food.x && head.y === food.y) {
        score += 10;
        spawnFood();
        if (speed > 80) {
            speed -= 2;
        }
    } else {
        snake.pop();
    }
}

function checkCollision() {
    const head = snake[0];
    
    if (head.x < 1 || head.x >= WIDTH - 1 || head.y < 0 || head.y >= HEIGHT) {
        return true;
    }
    
    for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
            return true;
        }
    }
    
    return false;
}

async function gameOver() {
    gameRunning = false;
    
    await saveHighscore();
    await saveLeaderboard();
    await loadLeaderboard();
    
    draw();
}

function restartGame() {
    initSnake();
    spawnFood();
    score = 0;
    speed = 150;
    gameStarted = false;
    gameRunning = false;
    draw();
}

function startGame() {
    gameRunning = true;
    gameStarted = true;
    gameLoop();
}

function changeDirection(newDir) {
    if (newDir.x === -direction.x && newDir.y === -direction.y) {
        return;
    }
    
    if (!gameStarted) {
        nextDirection = newDir;
        startGame();
    } else if (gameRunning) {
        nextDirection = newDir;
    } else if (!gameRunning && gameStarted) {
        restartGame();
        setTimeout(() => {
            nextDirection = newDir;
            startGame();
        }, 100);
    }
}

async function loadHighScore() {
    try {
        const res = await fetch(
            `https://vtcade.onrender.com/api/highscore/${currentUser}/${GAME_NAME}`
        );

        if (res.ok) {
            const data = await res.json();
            highScore = data.highscore || 0;
        } else {
            highScore = 0;
        }
    } catch (err) {
        highScore = 0;
    }
}

async function saveHighscore() {
    try {
        const res = await fetch("https://vtcade.onrender.com/api/highscore/save", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                username: currentUser,
                game: GAME_NAME,
                score: score
            })
        });

        if (res.ok) {
            const data = await res.json();
            highScore = data.highscore;
        }
    } catch (err) {
    }
}

async function saveLeaderboard() {
    try {
        await fetch("https://vtcade.onrender.com/api/leaderboard/save", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                username: currentUser,
                game: GAME_NAME,
                score
            })
        });
    } catch (err) {
    }
}

async function loadLeaderboard() {
    try {
        const res = await fetch(`https://vtcade.onrender.com/api/leaderboard/${GAME_NAME}`);
        
        if (res.ok) {
            const data = await res.json();
            leaderboard = data.leaderboard || [];
            draw();
        } else {
            leaderboard = [];
        }
    } catch (err) {
        leaderboard = [];
    }
}

document.addEventListener("keydown", (e) => {
    if (e.code === "ArrowUp") {
        changeDirection({ x: 0, y: -1 });
        e.preventDefault();
    } else if (e.code === "ArrowDown") {
        changeDirection({ x: 0, y: 1 });
        e.preventDefault();
    } else if (e.code === "ArrowLeft") {
        changeDirection({ x: -1, y: 0 });
        e.preventDefault();
    } else if (e.code === "ArrowRight") {
        changeDirection({ x: 1, y: 0 });
        e.preventDefault();
    } else if (e.code === "Escape") {
        e.preventDefault();
        document.getElementById('loadingOverlay').classList.add('active');
        setTimeout(() => {
            window.location.href = "../../dashboard/dashboard.html";
        }, 800);
    }
});

document.addEventListener("contextmenu", (e) => {
    e.preventDefault();
});

async function initGame() {
    try {
        await loadHighScore();
        await loadLeaderboard();
        restartGame();
    } catch (err) {
        restartGame();
    } finally {
        setTimeout(() => {
            document.getElementById('loadingOverlay').classList.remove('active');
        }, 500);
    }
}

if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initGame);
} else {
    initGame();
}
</script>
</body>
</html>
