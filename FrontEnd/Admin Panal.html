<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTcade - ADMIN PANEL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: black;
            color: #00ff00;
            font-family: "Courier New", monospace;
            font-size: 14px;
            line-height: 1.4;
            text-shadow: 0 0 4px #00ff00;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1, h2 { margin-bottom: 20px; }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }
        .tab {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #00ff00;
            color: #00ff00;
            cursor: pointer;
            font-family: "Courier New", monospace;
        }
        .tab.active {
            background: #00ff00;
            color: black;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #00ff00;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #00ff00;
            color: black;
        }
        button {
            background: transparent;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 5px 15px;
            cursor: pointer;
            font-family: "Courier New", monospace;
            margin: 2px;
        }
        button:hover {
            background: #00ff00;
            color: black;
        }
        input, select, textarea {
            background: black;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px;
            font-family: "Courier New", monospace;
            width: 100%;
            margin: 5px 0;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            border: 2px solid #00ff00;
            padding: 20px;
            text-align: center;
        }
        .stat-number {
            font-size: 36px;
            font-weight: bold;
        }
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
        }
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0,0,0,0) 0px,
                rgba(0,255,0,0.04) 2px,
                rgba(0,0,0,0) 4px
            );
            pointer-events: none;
            z-index: 9999;
        }
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-box {
            border: 2px solid #00ff00;
            padding: 40px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h1>ADMIN LOGIN</h1>
            <div class="form-group">
                <label>USERNAME:</label>
                <input type="text" id="loginUsername">
            </div>
            <div class="form-group">
                <label>PASSWORD:</label>
                <input type="password" id="loginPassword">
            </div>
            <button onclick="login()">LOGIN</button>
            <p id="loginError" style="color: #ff0000; margin-top: 10px;"></p>
        </div>
    </div>

    <div id="adminPanel" style="display: none;">
        <button class="logout-btn" onclick="logout()">LOGOUT</button>
        
        <div class="container">
            <h1>VTCADE ADMIN PANEL</h1>
            
            <div class="tabs">
                <button class="tab active" onclick="showTab('dashboard')">DASHBOARD</button>
                <button class="tab" onclick="showTab('users')">USERS</button>
                <button class="tab" onclick="showTab('games')">GAMES</button>
                <button class="tab" onclick="showTab('leaderboards')">LEADERBOARDS</button>
            </div>

            <div id="dashboard" class="tab-content active">
                <h2>SYSTEM STATISTICS</h2>
                <div class="stats-grid" id="statsGrid"></div>
            </div>

            <div id="users" class="tab-content">
                <h2>USER MANAGEMENT</h2>
                <button onclick="loadUsers()">REFRESH</button>
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>USERNAME</th>
                            <th>EMAIL</th>
                            <th>VERIFIED</th>
                            <th>JOINED</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="games" class="tab-content">
                <h2>GAME MANAGEMENT</h2>
                <button onclick="showAddGame()">ADD NEW GAME</button>
                <button onclick="loadGames()">REFRESH</button>
                
                <div id="addGameForm" style="display: none; margin: 20px 0; border: 1px solid #00ff00; padding: 20px;">
                    <h3>ADD/EDIT GAME</h3>
                    <input type="hidden" id="gameId">
                    <div class="form-group">
                        <label>TITLE:</label>
                        <input type="text" id="gameTitle">
                    </div>
                    <div class="form-group">
                        <label>GENRE:</label>
                        <select id="gameGenre">
                            <option>action</option>
                            <option>puzzle</option>
                            <option>arcade</option>
                            <option>adventure</option>
                            <option>strategy</option>
                            <option>sports</option>
                            <option>racing</option>
                            <option>other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>DESCRIPTION:</label>
                        <textarea id="gameDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>DIFFICULTY:</label>
                        <select id="gameDifficulty">
                            <option>easy</option>
                            <option>medium</option>
                            <option>hard</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>ACTIVE:</label>
                        <select id="gameActive">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <button onclick="saveGame()">SAVE</button>
                    <button onclick="cancelGame()">CANCEL</button>
                </div>

                <table id="gamesTable">
                    <thead>
                        <tr>
                            <th>TITLE</th>
                            <th>GENRE</th>
                            <th>DIFFICULTY</th>
                            <th>ACTIVE</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="leaderboards" class="tab-content">
                <h2>LEADERBOARD MANAGEMENT</h2>
                <button onclick="loadLeaderboards()">REFRESH</button>
                <table id="leaderboardsTable">
                    <thead>
                        <tr>
                            <th>USERNAME</th>
                            <th>GAME</th>
                            <th>SCORE</th>
                            <th>DATE</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://vtcade.onrender.com";
        let adminAuth = null;

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            console.log('Attempting login to:', `${API_URL}/api/admin/login`);
            console.log('Username:', username);

            fetch(`${API_URL}/api/admin/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(res => {
                console.log('Response status:', res.status);
                return res.json();
            })
            .then(data => {
                console.log('Response data:', data);
                if (data.message === "Admin login successful") {
                    adminAuth = { username, password };
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    loadStats();
                } else {
                    document.getElementById('loginError').textContent = data.message || 'Invalid credentials';
                }
            })
            .catch(err => {
                console.error('Login error:', err);
                document.getElementById('loginError').textContent = 'Connection failed: ' + err.message;
            });
        }

        function logout() {
            adminAuth = null;
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('adminPanel').style.display = 'none';
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'dashboard') loadStats();
            if (tabName === 'users') loadUsers();
            if (tabName === 'games') loadGames();
            if (tabName === 'leaderboards') loadLeaderboards();
        }

        function loadStats() {
            fetch(`${API_URL}/api/admin/stats`, {
                headers: { 
                    username: adminAuth.username, 
                    password: adminAuth.password 
                }
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('statsGrid').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${data.users}</div>
                        <div>TOTAL USERS</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.games}</div>
                        <div>TOTAL GAMES</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.leaderboardEntries}</div>
                        <div>LEADERBOARD ENTRIES</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.totalScores}</div>
                        <div>TOTAL SCORES</div>
                    </div>
                `;
            });
        }

        function loadUsers() {
            fetch(`${API_URL}/api/admin/users`, {
                headers: { 
                    username: adminAuth.username, 
                    password: adminAuth.password 
                }
            })
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector('#usersTable tbody');
                tbody.innerHTML = data.users.map(user => `
                    <tr>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.isVerified ? 'YES' : 'NO'}</td>
                        <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                        <td>
                            <button onclick="deleteUser('${user._id}')">DELETE</button>
                        </td>
                    </tr>
                `).join('');
            });
        }

        function deleteUser(id) {
            if (!confirm('Delete this user?')) return;
            
            fetch(`${API_URL}/api/admin/users/${id}`, {
                method: 'DELETE',
                headers: { 
                    username: adminAuth.username, 
                    password: adminAuth.password 
                }
            })
            .then(() => loadUsers());
        }

        function loadGames() {
            fetch(`${API_URL}/api/admin/games`, {
                headers: { 
                    username: adminAuth.username, 
                    password: adminAuth.password 
                }
            })
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector('#gamesTable tbody');
                tbody.innerHTML = data.games.map(game => `
                    <tr>
                        <td>${game.title}</td>
                        <td>${game.genre}</td>
                        <td>${game.difficulty}</td>
                        <td>${game.isActive ? 'YES' : 'NO'}</td>
                        <td>
                            <button onclick="editGame('${game._id}')">EDIT</button>
                            <button onclick="deleteGame('${game._id}')">DELETE</button>
                        </td>
                    </tr>
                `).join('');
            });
        }

        function showAddGame() {
            document.getElementById('addGameForm').style.display = 'block';
            document.getElementById('gameId').value = '';
            document.getElementById('gameTitle').value = '';
            document.getElementById('gameDescription').value = '';
        }

        function cancelGame() {
            document.getElementById('addGameForm').style.display = 'none';
        }

        function editGame(id) {
            fetch(`${API_URL}/api/admin/games`, {
                headers: { 
                    username: adminAuth.username, 
                    password: adminAuth.password 
                }
            })
            .then(res => res.json())
            .then(data => {
                const game = data.games.find(g => g._id === id);
                document.getElementById('gameId').value = game._id;
                document.getElementById('gameTitle').value = game.title;
                document.getElementById('gameGenre').value = game.genre;
                document.getElementById('gameDescription').value = game.description || '';
                document.getElementById('gameDifficulty').value = game.difficulty;
                document.getElementById('gameActive').value = game.isActive;
                document.getElementById('addGameForm').style.display = 'block';
            });
        }

        function saveGame() {
            const id = document.getElementById('gameId').value;
            const gameData = {
                title: document.getElementById('gameTitle').value,
                genre: document.getElementById('gameGenre').value,
                description: document.getElementById('gameDescription').value,
                difficulty: document.getElementById('gameDifficulty').value,
                isActive: document.getElementById('gameActive').value === 'true'
            };

            const url = id ? `${API_URL}/api/admin/games/${id}` : `${API_URL}/api/admin/games`;
            const method = id ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: { 
                    'Content-Type': 'application/json',
                    username: adminAuth.username, 
                    password: adminAuth.password 
                },
                body: JSON.stringify(gameData)
            })
            .then(() => {
                cancelGame();
                loadGames();
            });
        }

        function deleteGame(id) {
            if (!confirm('Delete this game?')) return;
            
            fetch(`${API_URL}/api/admin/games/${id}`, {
                method: 'DELETE',
                headers: { 
                    username: adminAuth.username, 
                    password: adminAuth.password 
                }
            })
            .then(() => loadGames());
        }

        function loadLeaderboards() {
            fetch(`${API_URL}/api/admin/leaderboards`, {
                headers: { 
                    username: adminAuth.username, 
                    password: adminAuth.password 
                }
            })
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector('#leaderboardsTable tbody');
                tbody.innerHTML = data.leaderboards.map(entry => `
                    <tr>
                        <td>${entry.username}</td>
                        <td>${entry.game}</td>
                        <td>${entry.score}</td>
                        <td>${new Date(entry.createdAt).toLocaleDateString()}</td>
                        <td>
                            <button onclick="deleteLeaderboard('${entry._id}')">DELETE</button>
                        </td>
                    </tr>
                `).join('');
            });
        }

        function deleteLeaderboard(id) {
            if (!confirm('Delete this entry?')) return;
            
            fetch(`${API_URL}/api/admin/leaderboards/${id}`, {
                method: 'DELETE',
                headers: { 
                    username: adminAuth.username, 
                    password: adminAuth.password 
                }
            })
            .then(() => loadLeaderboards());
        }
    </script>
</body>
</html>
